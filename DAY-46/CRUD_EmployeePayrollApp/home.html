<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE PAYROLL APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbqt1bChQ8i-BfxpDMol6aBwJkkJtdR4Vv1A&s" alt="logo">
        <span>EMPLOYEE PAYROLL</span>
    </div>
    <h2>EMPLOYEE PAYROLL APPLICATION</h2>
</header>

<!-- MAIN -->
<div class="container">

    <!-- TOP BAR -->
    <div class="top-bar">
        <h3>EMPLOYEE DETAILS</h3>
        <button class="add-btn" onclick="goToAddEmployee()">+ Add User</button>
    </div>

    <!-- TABLE -->
    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>GENDER</th>
            <th>DEPARTMENT</th>
            <th>SALARY</th>
            <th>START DATE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>

</div>

<script src="list.js"></script>
</body>
</html>
