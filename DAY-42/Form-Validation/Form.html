<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

    <!-- Page Title -->
    <header class="page-header">
        <h1>Employee Registration Form</h1>
        <p>Please fill all required employee details</p>
    </header>

    <!-- Form Container -->
    <main class="form-wrapper">
        <form id="employeeForm">

            <div class="form-grid">

               <!-- Full Name -->
<div class="form-group">
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Enter full name">
    <span class="error" id="nameError"></span>
</div>

<!-- Password -->
<div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
    <span class="error" id="passwordError"></span>
</div>

<!-- Email -->
<div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="example@mail.com">
    <span class="error" id="emailError"></span>
</div>

<!-- Phone -->
<div class="form-group">
    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="9876543210">
    <span class="error" id="phoneError"></span>
</div>

<!-- DOB -->
<div class="form-group">
    <label>Date of Birth</label>
    <input type="date" id="dob">
    <span class="error" id="dobError"></span>
</div>


                <select id="degree">
  <option value="">Select degree</option>
  <option>BCA</option>
  <option>B.Tech</option>
  <option>MCA</option>
</select>
<span class="error" id="degreeError"></span>


               <select id="domain">
  <option value="">Select domain</option>
  <option>Web Development</option>
  <option>Data Science</option>
</select>
<span class="error" id="domainError"></span>


                <!-- Salary -->
                <div class="form-group">
                    <label>Expected Salary</label>
                    <input type="number" id="salary" placeholder="50000">
<span class="error" id="salaryError"></span>

                </div>

                <!-- Portfolio -->
                <div class="form-group">
                    <label>Portfolio URL</label>
                    <input type="url" id="portfolio" placeholder="https://example.com">
<span class="error" id="urlError"></span>

                </div>

                 <!-- Gender -->
                <div class="form-group full">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender"> Male</label>
                        <label><input type="radio" name="gender"> Female</label>
                        <label><input type="radio" name="gender"> Other</label>
                    </div>
                    <span class="error">Select gender</span>
                </div>

                <!-- Address -->
                <div class="form-group full">
                    <label>Address</label>
                   <textarea id="address" rows="3" placeholder="Enter address"></textarea>
<span class="error" id="addressError"></span>

                </div>

            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit">Register</button>
                <button type="reset" class="secondary">Clear</button>
            </div>

        </form>
    </main>
<script src="Form.js"></script>

</body>
</html>
