<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Gallery | Align Items Stretch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Sports Highlights</h1>
        <p>Equal-height cards using Flexbox stretch</p>
    </header>

    <!-- Gallery -->
    <section class="gallery-container">

        <div class="photo-card football">
            <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=1000&q=80" alt="Football">
            <div class="caption">Football</div>
        </div>

        <div class="photo-card cricket">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1000&q=80" alt="Cricket">
            <div class="caption">Cricket</div>
        </div>

        <div class="photo-card basketball">
            <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1000&q=80" alt="Basketball">
            <div class="caption">Basketball</div>
        </div>

        <div class="photo-card tennis">
            <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1000&q=80" alt="Tennis">
            <div class="caption">Tennis</div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        Â© 2026 Sports Gallery | Flexbox Stretch Layout
    </footer>

</body>
</html>
